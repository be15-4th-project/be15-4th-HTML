<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이의제기 내역</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    .header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }
    .header .menu a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }
    .layout {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      height: 100vh;
      box-sizing: border-box;
      position: sticky;
      top: 0;
    }
    .sidebar h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #e9f0ff;
      color: #007bff;
      font-weight: 500;
    }
    .content {
      flex: 1;
      padding: 2rem 3rem;
    }
    .section h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }
    .filter-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }
    .filter-bar label {
      font-weight: 500;
      font-size: 0.95rem;
    }
    .filter-bar select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    .table thead {
      background: #f1f5f9;
    }
    .table th, .table td {
      padding: 0.9rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    .table td:last-child {
      text-align: right;
    }
    .table tbody tr:hover {
      background-color: #f9fbff;
    }
    .status {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.82rem;
      font-weight: 500;
      display: inline-block;
    }
    .status.pending { background: #e0f3ff; color: #007bff; }
    .status.accepted { background: #e8f5e9; color: #2e7d32; }
    .status.rejected { background: #fdecea; color: #d32f2f; }
    .status.processing { background: #fff3cd; color: #ff9800; }
    .btn {
      padding: 0.4rem 0.9rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.88rem;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">두뇌 트레이닝</div>
  <nav class="menu">
    <a href="test_study.html">검사 및 학습</a>
    <a href="mypage.html">마이페이지</a>
    <a href="#">로그아웃</a>
  </nav>
</header>
<div class="layout">
  <aside class="sidebar">
    <h3>마이페이지</h3>
    <a href="mypage.html">검사 결과 및 통계</a>
    <a href="study_list.html">학습 결과 내역</a>
    <a href="objection_list.html" class="active">이의제기 내역</a>
    <a href="userinfo.html">개인정보 조회</a>
  </aside>
  <main class="content">
    <section class="section">
      <h2>이의제기 내역 조회</h2>
      <div class="filter-bar">
        <label for="statusFilter">상태</label>
        <select id="statusFilter">
          <option>전체</option>
          <option>접수됨</option>
          <option>반려</option>
          <option>승인</option>
        </select>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th style="width: 160px;">분야</th>
          <th>사유</th>
          <th style="width: 100px;">상태</th>
          <th style="width: 200px;">제출 일시</th>
          <th style="width: 100px; text-align: right;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>언어 이해</td>
          <td>문제에 명확한 정답이 없다고 생각합니다.</td>
          <td><span class="status pending">접수됨</span></td>
          <td>2025-05-12 10:22</td>
          <td><button class="btn">상세 보기</button></td>
        </tr>
        <tr>
          <td>지각 추론</td>
          <td>보기 중 두 개 이상 정답으로 보입니다.</td>
          <td><span class="status pending">접수됨</span></td>
          <td>2025-05-10 14:11</td>
          <td><button class="btn">상세 보기</button></td>
        </tr>
        <tr>
          <td>처리 속도</td>
          <td>문제 이미지가 불러와지지 않습니다.</td>
          <td><span class="status rejected">반려</span></td>
          <td>2025-05-08 09:03</td>
          <td><button class="btn">상세 보기</button></td>
        </tr>
        <tr>
          <td>공간 지각력</td>
          <td>정답과 다른 해설이 보여집니다.</td>
          <td><span class="status accepted">승인</span></td>
          <td>2025-05-05 17:40</td>
          <td><button class="btn">상세 보기</button></td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
</body>
</html>
