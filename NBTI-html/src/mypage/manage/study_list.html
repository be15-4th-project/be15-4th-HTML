<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학습 결과 내역</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="shared-mypage.css">
</head>
<body>

<!-- 상단 네비게이션 -->
<header class="header">
    <div class="logo">두뇌 트레이닝</div>
    <nav class="menu" aria-label="메인 메뉴">
        <a href="test_study.html">검사 및 학습</a>
        <a href="mypage.html" aria-current="page">마이페이지</a>
        <a href="#">로그아웃</a>
    </nav>
</header>

<div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <h3>마이페이지</h3>
        <a href="mypage.html">검사 결과 및 통계</a>
        <a href="study_list.html" class="active">학습 결과 내역</a>
        <a href="objection_list.html">이의제기 내역</a>
        <a href="userinfo.html">개인정보 수정</a>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <section class="section">
            <h2 class="section-title">학습 결과 내역</h2>

            <!-- 필터 바 -->
            <div class="filter-bar">
                <label for="year">년도</label>
                <select id="year">
                    <option>전체</option>
                    <option>2025</option>
                    <option>2024</option>
                </select>

                <label for="month">월</label>
                <select id="month">
                    <option>전체</option>
                    <option>1월</option>
                    <option>2월</option>
                    <option>3월</option>
                    <option>4월</option>
                </select>

                <label for="category">분야</label>
                <select id="category">
                    <option>전체</option>
                    <option>언어 이해</option>
                    <option>시사 상식</option>
                    <option>지각 추론</option>
                </select>

                <button type="button">검색</button>
            </div>

            <!-- 학습 결과 카드 목록 -->
            <div class="result-card">
                <div class="card-left">
                    <div class="field">언어 이해</div>
                    <div class="score">2 / 3</div>
                </div>
                <div class="card-right">
                    <div class="datetime">2025-05-10 13:00</div>
                    <a href="study_detail.html" class="btn-view">상세 보기</a>
                </div>
            </div>

            <div class="result-card">
                <div class="card-left">
                    <div class="field">지각 추론</div>
                    <div class="score">1 / 3</div>
                </div>
                <div class="card-right">
                    <div class="datetime">2025-05-08 10:20</div>
                    <a href="study_detail.html" class="btn-view">상세 보기</a>
                </div>
            </div>

            <div class="result-card">
                <div class="card-left">
                    <div class="field">처리 속도</div>
                    <div class="score">3 / 3</div>
                </div>
                <div class="card-right">
                    <div class="datetime">2025-05-01 09:00</div>
                    <a href="study_detail.html" class="btn-view">상세 보기</a>
                </div>
            </div>

        </section>
    </main>
</div>

</body>
</html>
