<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이의제기 내역</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="shared-mypage.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      font-family: 'Pretendard', sans-serif;
    }

    .modal-content.objection {
      background: #fff;
      border-radius: 16px;
      max-width: 460px;
      margin: 10% auto;
      padding: 2rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      animation: fadeIn 0.25s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    .modal-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: #111827;
    }

    .badge-status {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.3rem 0.8rem;
      background: #e0edff;
      color: #3b82f6;
      border-radius: 999px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.8rem;
      font-size: 0.95rem;
      color: #555;
    }

    .meta .label {
      font-weight: 500;
      color: #444;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 0.4rem;
    }

    .section-body {
      font-size: 1rem;
      line-height: 1.6;
      color: #111827;
    }

    .modal-footer {
      text-align: center;
    }

    .btn.btn-primary {
      background: #3b82f6;
      color: #fff;
      padding: 0.6rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn.btn-primary:hover {
      background: #1e40af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-content.objection {
      max-width: 480px;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      font-family: 'Pretendard', sans-serif;
    }

    .header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.4rem;
    }

    .header-line h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: #111;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-weight: 500;
    }

    .badge-pending {
      background-color: #e0ecff;
      color: #3b82f6;
    }

    .meta-box {
      display: flex;
      justify-content: space-between;
      background: #f9fafb;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 1.6rem;
    }

    .meta-box strong {
      color: #1f2937;
      margin-right: 0.25rem;
    }

    .reason-box {
      padding: 1rem 1.2rem;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .reason-title {
      font-size: 0.92rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .reason-content {
      line-height: 1.6;
      font-size: 1rem;
      color: #111827;
    }

    .footer {
      text-align: center;
    }

    .btn-ok {
      background: #3b82f6;
      color: white;
      font-size: 0.95rem;
      padding: 0.6rem 1.8rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-ok:hover {
      background: #2563eb;
    }

  </style>
</head>
<body>

<header class="header">
  <div class="logo">두뇌 트레이닝</div>
  <nav class="menu" aria-label="메인 메뉴">
    <a href="test_study.html">검사 및 학습</a>
    <a href="mypage.html" aria-current="page">마이페이지</a>
    <a href="#">로그아웃</a>
  </nav>
</header>

<div class="layout">
  <aside class="sidebar">
    <h3>마이페이지</h3>
    <a href="mypage.html">검사 결과 및 통계</a>
    <a href="study_list.html">학습 결과 내역</a>
    <a href="objection_list.html" class="active">이의제기 내역</a>
    <a href="userinfo.html">개인정보 조회</a>
  </aside>

  <main class="content">
    <section class="section">
      <h2 class="section-title">이의제기 내역 조회</h2>

      <div class="filter-bar">
        <label for="statusFilter">상태</label>
        <select id="statusFilter">
          <option>전체</option>
          <option>접수됨</option>
          <option>반려</option>
          <option>승인</option>
        </select>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th style="width: 160px;">분야</th>
          <th>사유</th>
          <th style="width: 100px;">상태</th>
          <th style="width: 200px;">제출 일시</th>
          <th style="width: 100px; text-align: right;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>언어 이해</td>
          <td>문제에 명확한 정답이 없다고 생각합니다.</td>
          <td><span class="status pending">접수됨</span></td>
          <td>2025-05-12 10:22</td>
          <td><button class="btn" onclick="openModal()">상세 보기</button></td>
        </tr>
        <!-- 기타 행도 동일 구조 -->
        </tbody>
      </table>
    </section>
  </main>
</div>

<!-- 상세 보기 모달 -->
<!-- 이의제기 상세 모달 -->
<div class="modal" id="detailModal">
  <div class="modal-content objection">
    <div class="header-line">
      <h3>제출한 이의제기 내용</h3>
      <span class="badge badge-pending">접수됨</span>
    </div>

    <div class="meta-box">
      <div><strong>분야</strong> <span>언어 이해</span></div>
      <div><strong>제출일시</strong> <span>2025-05-12 10:22</span></div>
    </div>

    <div class="reason-box">
      <div class="reason-title">이의제기 사유</div>
      <div class="reason-content">문제에 명확한 정답이 없다고 생각합니다.</div>
    </div>

    <div class="footer">
      <button class="btn-ok" onclick="closeModal()">확인했어요</button>
    </div>
  </div>
</div>



<script>
  function openModal() {
    document.getElementById("detailModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("detailModal").style.display = "none";
  }

  // 모달 바깥 클릭 시 닫기
  window.onclick = function (event) {
    const modal = document.getElementById("detailModal");
    if (event.target === modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
