<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학습 결과 내역</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    .header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .header .menu a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .layout {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      height: 100vh;
      box-sizing: border-box;
      position: sticky;
      top: 0;
    }

    .sidebar h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #e9f0ff;
      color: #007bff;
      font-weight: 500;
    }

    .content {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .filter-bar label {
      font-size: 0.95rem;
    }

    .filter-bar select {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    .filter-bar button {
      padding: 0.45rem 1.2rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem 1.8rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      transition: box-shadow 0.2s ease;
    }

    .result-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .card-left {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.2rem;
    }

    .card-left .field {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e3a8a;
    }

    .card-left .score {
      font-size: 1rem;
      font-weight: 500;
      color: #111;
    }

    .card-right {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
    }

    .card-right .btn-view {
      background: #3b82f6;
      color: #fff;
      padding: 0.45rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      border: none;
      text-decoration: none;
      white-space: nowrap;
    }

    .card-right .datetime {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">두뇌 트레이닝</div>
  <nav class="menu">
    <a href="test_study.html">검사 및 학습</a>
    <a href="mypage.html">마이페이지</a>
    <a href="#">로그아웃</a>
  </nav>
</header>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>마이페이지</h3>
    <a href="mypage.html">검사 결과 및 통계</a>
    <a href="study_list.html" class="active">학습 결과 내역</a>
    <a href="objection_list.html">이의제기 내역</a>
    <a href="userinfo.html">개인정보 수정</a>
  </aside>

  <!-- Content -->
  <main class="content">
    <section class="section">
      <h2 class="section-title">학습 결과 내역</h2>

      <div class="filter-bar">
        <label>년도</label>
        <select><option>전체</option><option>2025</option><option>2024</option></select>
        <label>월</label>
        <select><option>전체</option><option>1월</option><option>2월</option><option>3월</option><option>4월</option></select>
        <label>분야</label>
        <select><option>전체</option><option>언어 이해</option><option>시사 상식</option><option>지각 추론</option></select>
        <button>검색</button>
      </div>

      <div class="result-card">
        <div class="card-left">
          <div class="field">언어 이해</div>
          <div class="score">2 / 3</div>
        </div>
        <div class="card-right">
          <div class="datetime">2025-05-10 13:00</div>
          <a href="study_detail.html" class="btn-view">상세 보기</a>
        </div>
      </div>

      <div class="result-card">
        <div class="card-left">
          <div class="field">지각 추론</div>
          <div class="score">1 / 3</div>
        </div>
        <div class="card-right">
          <div class="datetime">2025-05-08 10:20</div>
          <a href="study_detail.html" class="btn-view">상세 보기</a>
        </div>
      </div>

      <div class="result-card">
        <div class="card-left">
          <div class="field">처리 속도</div>
          <div class="score">3 / 3</div>
        </div>
        <div class="card-right">
          <div class="datetime">2025-05-01 09:00</div>
          <a href="study_detail.html" class="btn-view">상세 보기</a>
        </div>
      </div>

    </section>
  </main>
</div>

</body>
</html>
