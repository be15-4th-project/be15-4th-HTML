<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학습 결과 내역</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    .header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .header .menu a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .layout {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      height: 100vh;
      box-sizing: border-box;
      position: sticky;
      top: 0;
    }

    .sidebar h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #e9f0ff;
      color: #007bff;
      font-weight: 500;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .filter-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-bar select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .filter-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .list-table {
      width: 100%;
      border-collapse: collapse;
    }

    .list-table th,
    .list-table td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">두뇌 트레이닝</div>
  <nav class="menu">
    <a href="test_study.html">검사 및 학습</a>
    <a href="mypage.html">마이페이지</a>
    <a href="#">로그아웃</a>
  </nav>
</header>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>마이페이지</h3>
    <a href="mypage.html">검사 결과 및 통계</a>
    <a href="study_list.html" class="active">학습 결과 내역</a>
    <a href="objection_list.html">이의제기 내역</a>
    <a href="userinfo.html">개인정보 수정</a>
  </aside>

  <!-- Content -->
  <main class="content">
    <section class="section">
      <h2>학습 결과 내역</h2>

      <div class="card">
        <div class="filter-bar">
          <label>년도</label>
          <select>
            <option>전체</option>
            <option>2025</option>
            <option>2024</option>
          </select>

          <label>월</label>
          <select>
            <option>전체</option>
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
            <option>6월</option>
            <option>7월</option>
            <option>8월</option>
            <option>9월</option>
            <option>10월</option>
            <option>11월</option>
            <option>12월</option>
          </select>

          <label>분야</label>
          <select>
            <option>전체</option>
            <option>언어 이해</option>
            <option>시사 상식</option>
            <option>지각 추론</option>
            <option>작업 기억</option>
            <option>처리 속도</option>
            <option>공간 지각력</option>
          </select>

          <button>검색</button>
        </div>

        <table class="list-table">
          <thead>
          <tr>
            <th>분야</th>
            <th>풀이 일시</th>
            <th>맞춘 문제 수 / 총 문제 수</th>
            <th>상세보기</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>언어 이해</td>
            <td>2025-05-10 13:00</td>
            <td>2 / 3</td>
            <td><a href="study_detail.html" class="btn">보기</a></td>
          </tr>
          <tr>
            <td>지각 추론</td>
            <td>2025-05-08 10:20</td>
            <td>1 / 3</td>
            <td><a href="study_detail.html" class="btn">보기</a></td>
          </tr>
          <tr>
            <td>처리 속도</td>
            <td>2025-05-01 09:00</td>
            <td>3 / 3</td>
            <td><a href="study_detail.html" class="btn">보기</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>

</body>
</html>
