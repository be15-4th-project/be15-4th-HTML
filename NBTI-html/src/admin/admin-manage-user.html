<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서비스 관리 - 회원 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #f8f9fa; color: #333; }
        .header { background: #ffffff; border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header .logo { font-size: 1.5rem; font-weight: bold; color: #007bff; }
        .header .menu a { margin-left: 1rem; text-decoration: none; color: #333; }

        .layout { display: flex; }
        .sidebar { width: 220px; background: #ffffff; border-right: 1px solid #ddd; padding: 2rem 1rem; height: 100vh; box-sizing: border-box; position: sticky; top: 0; }
        .sidebar h3 { font-size: 1.2rem; margin-bottom: 1rem; }
        .sidebar a { display: block; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 8px; text-decoration: none; color: #333; }
        .sidebar a:hover, .sidebar a.active { background: #e9f0ff; color: #007bff; font-weight: 500; }

        .content { flex: 1; padding: 2rem; }

        .section { margin-bottom: 3rem; }
        .section h2 { margin-bottom: 1rem; font-size: 1.5rem; border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; }

        .card { background: #fff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 1rem; }
        .filter-bar { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .filter-bar select, .filter-bar input { padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; }
        .filter-bar button { padding: 0.5rem 1rem; border: none; background: #007bff; color: #fff; border-radius: 8px; cursor: pointer; }

        .flex { display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 0.5rem 1rem; border: none; background: #007bff; color: #fff; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }

        .table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .table th, .table td { border: 1px solid #ddd; padding: 0.75rem; text-align: center; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; }


        .pagination { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 1rem; }
        .pagination button { padding: 0.4rem 0.8rem; border: 1px solid #ddd; background: #fff; border-radius: 4px; cursor: pointer; }
        .pagination button.active { background: #007bff; color: #fff; border-color: #007bff; }
    </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">로고</div>
    <nav class="menu">
        <a href="#">로그아웃</a>
    </nav>
</header>

<div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <h3>서비스 관리</h3>
        <a href="admin-manage-user.html">회원 관리</a>
        <ul>
            <a href="admin-manage-user.html" class="active">회원</a>
            <a href="admin-manage-user-test.html">검사 결과</a>
            <a href="admin-manage-user-study.html">학습 결과</a>
        </ul>
        <a href="admin-manage-problem.html">문제 관리</a>
        <a href="admin-manage-objection.html">이의 제기 관리</a>
    </aside>

    <!-- 콘텐츠 -->
    <main class="content">
        <section class="section">
            <h2>회원 관리 - 회원</h2>

            <!-- 필터 바 -->
            <div class="card">
                <div class="filter-bar">
                    <label for="filter-member">회원 ID</label>
                    <input type="text" id="filter-member" placeholder="회원 ID 검색">

                    <label for="filter-status">탈퇴 여부</label>
                    <select id="filter-status">
                        <option value="">전체</option>
                        <option value="active">활성</option>
                        <option value="withdrawn">탈퇴</option>
                    </select>
                    <button class="btn">검색</button>
                </div>

                <!-- 회원 테이블 -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>생년월일</th>
                        <th>성별</th>
                        <th>포인트</th>
                        <th>탈퇴 여부</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 실제 데이터 로딩 시 반복 -->
                    <tr>
                        <td>김철수</td>
                        <td>chulsoo</td>
                        <td>1990-05-12</td>
                        <td>남</td>
                        <td>1,200</td>
                        <td>활성</td>
                        <td> <button class="btn">상세보기</button>
                        </td>
                    </tr>
                    <tr>
                        <td>이영희</td>
                        <td>younghee</td>
                        <td>1985-11-03</td>
                        <td>여</td>
                        <td>3,400</td>
                        <td>탈퇴</td>
                        <td> <button class="btn">상세보기</button>
                        </td>
                    </tr>
                    <!-- 예시 빈 상태 -->
<!--                    <tr>-->
<!--                        <td colspan="6" style="color: #999;">조회된 회원이 없습니다.</td>-->
<!--                    </tr>-->
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button>&laquo;</button>
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&raquo;</button>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
