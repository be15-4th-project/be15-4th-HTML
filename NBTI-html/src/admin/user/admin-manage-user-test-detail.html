<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서비스 관리 - 검사 결과 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #f8f9fa; color: #333; }
        .header { background: #ffffff; border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header .logo { font-size: 1.5rem; font-weight: bold; color: #007bff; }
        .header .menu a { margin-left: 1rem; text-decoration: none; color: #333; }

        .layout { display: flex; }
        .sidebar { width: 220px; background: #ffffff; border-right: 1px solid #ddd; padding: 2rem 1rem; height: 100vh; box-sizing: border-box; position: sticky; top: 0; }
        .sidebar h3 { font-size: 1.2rem; margin-bottom: 1rem; }
        .sidebar a { display: block; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 8px; text-decoration: none; color: #333; }
        .sidebar a:hover, .sidebar a.active { background: #e9f0ff; color: #007bff; font-weight: 500; }

        .content { flex: 1; padding: 2rem; }

        .section { margin-bottom: 3rem; }
        .section h2 { margin-bottom: 1rem; font-size: 1.5rem; border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .test-info {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .overview-section {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: flex-start;
            min-height : 300px;
        }

        .graph-container {
            width: fit-content;
            height: fit-content;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 1rem;
            box-sizing: border-box;
        }

        .stat-section {
            flex: 1;
            min-width: 320px;
            height : 100%;
        }




        .graph-box {
            width: 400px;
            height: 300px;
            background-color: #e2e6ea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .stat-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            flex: 1;
            min-width: 320px;
        }

        .stat-box {
            background: #ffffff;
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
        }

        .summary-section {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .summary-box {
            flex: 1;
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ccc;
            min-width: 200px;
        }

        .ai-summary {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            line-height: 1.6;
        }

        .back-btn {
            margin-top: 2rem;
            text-align: right;
            color: #333;
        }

        .back-btn a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">로고</div>
    <nav class="menu">
        <a href="#">로그아웃</a>
    </nav>
</header>

<div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <h3>서비스 관리</h3>
        <a href="admin-manage-user.html">회원 관리</a>
        <ul>
            <a href="admin-manage-user.html">회원</a>
            <a href="admin-manage-user-test.html" class="active">검사 결과</a>
            <a href="admin-manage-user-study.html">학습 결과</a>
        </ul>
        <a href="../admin-manage-problem.html">문제 관리</a>
        <a href="../admin-manage-objection.html">이의 제기 관리</a>
    </aside>

    <main class="content">
        <section class="section">
            <h2>회원 관리 - 검사 결과 상세 조회</h2>
            <!-- 이 이후는 그대로 삽입하거나 변경할 수 있습니다. -->
            <div class="overview-section">
                <!-- 그래프 영역 -->
                <div class="graph-container">
                    <div class="graph-box">육각형 통계 그래프</div>
                </div>

                <!-- stat box 영역 -->
                <div class="test-info stat-section">
                    <div class="stat-boxes">
                        <div class="stat-box">언어 이해<br>3/6</div>
                        <div class="stat-box">시사 상식<br>4/6</div>
                        <div class="stat-box">자각 측론<br>2/6</div>
                        <div class="stat-box">공간 지각력<br>5/6</div>
                        <div class="stat-box">작업 기억<br>6/6</div>
                        <div class="stat-box">처리 속도<br>1/6</div>
                    </div>
                </div>
            </div>


            <div class="test-info">
                <div class="summary-section">
                    <div class="summary-box">검사 일시<br>2025-05-10 14:32</div>
                    <div class="summary-box">평균 높은 분야<br>지각추론</div>
                    <div class="summary-box">평균 낮은 분야<br>작업 기억</div>
                </div>
            </div>

            <div class="test-info">
                <div class="ai-summary">
                    <strong>AI 총평:</strong><br>
                    당신은 전반적으로 우수하나, XXX역량에서 다소 보완이 필요합니다. XXX 유형의 훈련에 대해 중급 이상 난이도로 학습하는 것을 추천합니다.
                </div>
            </div>

            <div class="back-btn">
                <a href="#">돌아가기</a>
            </div>
        </section>
    </main>
</div>

</body>
</html>
