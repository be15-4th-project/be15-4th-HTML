<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NBTI - 검사 결과 목록</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            background: #f4f6f9;
        }
        .layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 24px;
        }
        .sidebar img.logo {
            width: 120px;
            margin-bottom: 32px;
        }
        .sidebar nav a {
            display: block;
            margin-bottom: 16px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .result-info {
            display: flex;
            flex-direction: column;
        }
        .result-info .date {
            font-size: 14px;
            color: #888;
        }
        .result-info .summary {
            font-size: 16px;
            margin-top: 6px;
        }
        .result-icons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .result-icons img {
            width: 32px;
            height: 32px;
        }
        .chart-section {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .chart-box {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .chart-box img {
            max-width: 100%;
            height: auto;
        }
        .pagination {
            margin-top: 40px;
            text-align: center;
        }
        .pagination button {
            margin: 0 4px;
            padding: 8px 14px;
            border: none;
            background: #eee;
            border-radius: 6px;
            cursor: pointer;
        }
        .pagination .active {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="logo.png" alt="NBTI Logo" class="logo" />
        <nav>
            <a href="#">검사 결과</a>
            <a href="#">학습 내역</a>
            <a href="#">이의 제기</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <div class="header">검사 결과 목록</div>

        <!-- Result Cards -->
        <div class="result-card">
            <div class="result-info">
                <div class="date">2025-05-10</div>
                <div class="summary">총점: 83점 — 최고: 언어 이해 / 최저: 작업 기억</div>
            </div>
            <div class="result-icons">
                <img src="language_comprehension.png" alt="언어 이해" title="언어 이해" />
                <img src="work_memory.png" alt="작업 기억" title="작업 기억" />
            </div>
        </div>

        <div class="result-card">
            <div class="result-info">
                <div class="date">2025-05-08</div>
                <div class="summary">총점: 76점 — 최고: 시사 상식 / 최저: 처리 속도</div>
            </div>
            <div class="result-icons">
                <img src="common_sense.png" alt="시사 상식" title="시사 상식" />
                <img src="processing_speed.png" alt="처리 속도" title="처리 속도" />
            </div>
        </div>

        <div class="result-card">
            <div class="result-info">
                <div class="date">2025-05-05</div>
                <div class="summary">총점: 68점 — 최고: 공간 지각력 / 최저: 언어 이해</div>
            </div>
            <div class="result-icons">
                <img src="spatial_perception.png" alt="공간 지각력" title="공간 지각력" />
                <img src="language_comprehension.png" alt="언어 이해" title="언어 이해" />
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-box">
                <h4>분야별 점수 (레이더 차트)</h4>
                <img src="radar-placeholder.png" alt="Radar Chart" />
            </div>
            <div class="chart-box">
                <h4>총점 변화 추이 (라인 차트)</h4>
                <img src="line-placeholder.png" alt="Line Chart" />
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button disabled>‹</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>›</button>
        </div>
    </main>
</div>
</body>
</html>
