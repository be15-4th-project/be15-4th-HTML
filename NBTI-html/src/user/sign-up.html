<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        /* 헤더 */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .header .menu a {
            margin-left: 1rem;
            text-decoration: none;
            color: #333;
        }

        .layout {
            display: flex;
            height: calc(100vh - 72px); /* 전체 높이 - 헤더 높이 */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 400px;
        }

        .form-container h2{
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            width: 100px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-row {
            display: flex;
            gap: 0.5rem;
        }

        .form-row select {
            flex: 1;
        }

        .gender-options {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.4rem;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            writing-mode: horizontal-tb !important;
            gap: 0.4rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">두뇌 트레이닝</div>
    <nav class="menu">
        <a href="Prosecutor.html">검사</a>
        <a href="Practice.html">학습</a>
        <a href="mypage.html">로그인</a>
        <a href="#">회원가입</a>
    </nav>
</header>

<!-- 본문 -->
<div class="layout">

    <!-- 콘텐츠 -->
    <main class="content">
        <div class="form-container">
            <h2>회원가입</h2>
            <form>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="username">이름</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label>생년월일</label>
                    <div class="form-row">
                        <select name="year" required>
                            <option value="">연도</option>
                            <option value="2000">2000</option>
                            <option value="1990">1990</option>
                            <option value="1980">1980</option>
                        </select>
                        <select name="month" required>
                            <option value="">월</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="12">12</option>
                        </select>
                        <select name="day" required>
                            <option value="">일</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>성별</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male" required> 남</label>
                        <label><input type="radio" name="gender" value="female"> 여</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </main>
</div>

</body>
</html>
