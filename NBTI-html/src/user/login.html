<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .header .menu a {
            margin-left: 1rem;
            text-decoration: none;
            color: #333;
        }

        .layout {
            display: flex;
            justify-content: center; /* 가로 중앙 */
            align-items: center;     /* 세로 중앙 */
            height: calc(100vh - 70px); /* 헤더 높이만큼 제외 (대략 70px) */
        }

        .content {
            flex:1;
            padding: 2rem;
            .content {
                flex: none;
            }
        }

        .section {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-login:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">두뇌 트레이닝</div>
    <nav class="menu">
        <a href="Prosecutor.html">검사</a>
        <a href="Practice.html">학습</a>
        <a href="mypage.html">로그인</a>
        <a href="#">회원가입</a>
    </nav>
</header>

<div class="layout">



    <!-- 콘텐츠: 로그인 폼 -->
    <main class="content">
        <section class="section">
            <h2>로그인</h2>
            <form>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
        </section>
    </main>
</div>

</body>
</html>
