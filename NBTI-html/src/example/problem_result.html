<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <style>
    body { font-family: 'Pretendard', sans-serif; margin: 0; background: #f8f9fa; color: #333; }
    .header { background: #ffffff; border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .header .logo { font-size: 1.5rem; font-weight: bold; color: #007bff; }
    .header .menu a { margin-left: 1rem; text-decoration: none; color: #333; }

    .layout { display: flex; }
    .sidebar { width: 220px; background: #ffffff; border-right: 1px solid #ddd; padding: 2rem 1rem; height: 100vh; box-sizing: border-box; position: sticky; top: 0; }
    .sidebar h3 { font-size: 1.2rem; margin-bottom: 1rem; }
    .sidebar a { display: block; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 8px; text-decoration: none; color: #333; }
    .sidebar a:hover, .sidebar a.active { background: #e9f0ff; color: #007bff; font-weight: 500; }

    .content { flex: 1; padding: 2rem; }

    .section { margin-bottom: 3rem; }
    .section h2 { margin-bottom: 1rem; font-size: 1.5rem; border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; }
    .card { background: #fff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 1rem; }

    .filter-bar { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .filter-bar select, .filter-bar input { padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; }
    .filter-bar button { padding: 0.5rem 1rem; border: none; background: #007bff; color: #fff; border-radius: 8px; cursor: pointer; }

    .table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    .table th, .table td { border: 1px solid #ddd; padding: 0.75rem; text-align: center; }
    .btn { padding: 0.4rem 0.8rem; border: none; background: #007bff; color: #fff; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
  </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
  <div class="logo">두뇌 트레이닝</div>
  <nav class="menu">
    <a href="Prosecutor.html">검사</a>
    <a href="Practice.html">학습</a>
    <a href="mypage.html">마이페이지</a>
    <a href="#">로그아웃</a>
  </nav>
</header>

<div class="layout">
  <!-- 사이드바 -->
  <aside class="sidebar">
    <h3>마이페이지</h3>
    <a href="mypage.html">검사 결과 및 통계</a>
    <a href="problem_result.html" class="active">문제 풀이 결과</a>
    <a href="#">개인정보 수정</a>
  </aside>

  <!-- 콘텐츠 -->
  <main class="content">
    <section class="section">
      <h2>문제 풀이 결과</h2>

      <!-- 필터 바 -->
      <div class="card">
        <div class="filter-bar">
          <label>분야</label>
          <select>
            <option>전체</option>
            <option>언어 이해</option>
            <option>시사 상식</option>
            <option>지각 추론</option>
            <option>작업 기억</option>
            <option>처리 속도</option>
            <option>공간 지각력</option>
          </select>
          <label>기간</label>
          <input type="date">
          <span>~</span>
          <input type="date">
          <button>검색</button>
        </div>

        <!-- 문제 풀이 결과 테이블 -->
        <table class="table">
          <thead>
          <tr>
            <th>문제 ID</th>
            <th>분야</th>
            <th>정답 여부</th>
            <th>소요 시간</th>
            <th>풀이 일시</th>
            <th>상세보기</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>P001</td>
            <td>언어 이해</td>
            <td>정답</td>
            <td>10초</td>
            <td>2025-05-10 14:10</td>
            <td><button class="btn">보기</button></td>
          </tr>
          <tr>
            <td>P002</td>
            <td>지각 추론</td>
            <td>오답</td>
            <td>15초</td>
            <td>2025-05-10 14:15</td>
            <td><button class="btn">보기</button></td>
          </tr>
          <tr>
            <td>P003</td>
            <td>작업 기억</td>
            <td>정답</td>
            <td>12초</td>
            <td>2025-05-09 09:40</td>
            <td><button class="btn">보기</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>

</body>
</html>
