<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두뇌 트레이닝 - 언어 이해 - 맞춤법</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="../../../problem-style-1.css">
</head>
<body>

<header class="header">
    <div class="logo">두뇌 트레이닝</div>
    <nav class="menu">
        <a href="problem_01.html" class="active">언어 이해</a>
        <a href="#">작업 기억</a>
        <a href="#">처리 속도</a>
        <a href="#">상식 이해</a>
        <a href="#">공간 지각</a>
    </nav>
</header>

<div class="page-content">
    <aside class="sidebar">
        <h2>언어 이해</h2>
        <div class="category active">
            <div class="category-title active">맞춤법</div>
            <ul>
                <li><a href="problem_01.html" class="active">레벨 1</a></li>
                <li><a href="../level-2/problem_01.html">레벨 2</a></li>
                <li><a href="../level-3/problem_01.html">레벨 3</a></li>
            </ul>
        </div>
        <div class="category">
            <div class="category-title">어휘</div>
            <ul>
                <li><a href="../../vocabulary/level-1/problem_01.html">레벨 1</a></li>
                <li><a href="../../vocabulary/level-2/problem_01.html">레벨 2</a></li>
                <li><a href="../../vocabulary/level-1/problem_01.html">레벨 3</a></li>
            </ul>
        </div>
    </aside>

    <main class="content-wrapper">
        <div class="container">
            <h2 class="instruction" id="instruction"></h2>
            <div class="passage" id="passage"></div>
            <div class="text-content">
                <div class="choices" id="choices"></div>
            </div>
            <div class="answer">정답: <span id="answer"></span></div>
        </div>
        <div class="button">
            <a href="problem_01.html" class="btn">이전</a>
            <a href="problem_03.html" class="btn">다음</a>
        </div>
    </main>
</div>

<script>
    // 문제 데이터 넣는 부분 (이것만 바꾸면 됨)
    const problemData = {
        instruction: "다음 중 맞는 표현은?",
        passage : null,
        choices: ["되려 내가 도와줬다.", "되레 내가 도와줬다."],
        answer: 2
    };

    document.getElementById('instruction').textContent = problemData.instruction;

    // passage가 있으면 보여주고 없으면 숨김
    const passageEl = document.getElementById('passage');
    if (problemData.passage && problemData.passage.trim() !== '') {
        passageEl.innerHTML = problemData.passage.replace(/\n/g, '<br>');
        passageEl.style.display = 'block';
    } else {
        passageEl.style.display = 'none';
    }

    // 보기 렌더링
    const choicesEl = document.getElementById('choices');
    problemData.choices.forEach((text, idx) => {
        const choice = document.createElement('div');
        choice.className = 'choice';
        choice.innerHTML = `<span>${idx + 1}. ${text}</span>`;
        choicesEl.appendChild(choice);
    });

    // 정답 & 해설
    document.getElementById('answer').textContent = problemData.answer;
    document.getElementById('explanation').textContent = problemData.explanation;

</script>

</body>
</html>
