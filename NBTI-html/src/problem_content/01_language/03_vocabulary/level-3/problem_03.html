<script>
    // 문제 데이터 넣는 부분 (이것만 바꾸면 됨)
    const problemData = {
        instruction: "다음 빈 칸에 들어가기에 가장 적합한 용어를 적으시오",
        passage: "(빈 칸)은/는 사회적, 환경적 책임을 다하는 기업 활동을 강조하는 경영 방식이다. 단순히 이윤을 추구하는 것을 넘어, 이해관계자와의 신뢰 구축, 지속 가능한 성장, 윤리적 경영을 중시한다. 최근 소비자들은 (빈 칸)을 실천하는 기업을 선호하며, 이를 중요한 구매 기준으로 삼고 있다.",
        choices: [
            "ESG 경영",
            "리스크 관리",
            "구조조정",
            "시장 다각화"
        ],
        answer: 1,
        explanation: "'ESG 경영'은 환경(Environment), 사회(Social), 지배구조(Governance)를 고려하는 지속 가능 경영을 뜻합니다."
    };




    document.getElementById('instruction').textContent = problemData.instruction;

    // passage가 있으면 보여주고 없으면 숨김
    const passageEl = document.getElementById('passage');
    if (problemData.passage && problemData.passage.trim() !== '') {
        passageEl.innerHTML = problemData.passage.replace(/\n/g, '<br>');
        passageEl.style.display = 'block';
    } else {
        passageEl.style.display = 'none';
    }

    // 보기 렌더링
    const choicesEl = document.getElementById('choices');
    problemData.choices.forEach((text, idx) => {
        const choice = document.createElement('div');
        choice.className = 'choice';
        choice.innerHTML = `<span>${idx + 1}. ${text}</span>`;
        choicesEl.appendChild(choice);
    });

    // 정답 & 해설
    document.getElementById('answer').textContent = problemData.answer;
    document.getElementById('explanation').textContent = problemData.explanation;

</script>
