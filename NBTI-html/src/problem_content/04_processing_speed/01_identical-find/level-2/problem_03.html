<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두뇌 트레이닝 - 처리 속도 - 동형 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="../../../problem-style-1.css">
    <style>
        .icon-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 3rem;
            gap: 1rem;
            width: 100%;
            flex-direction: column;
        }

        .symbol-question {
            display: grid;
            grid-template-columns: 30px 60px repeat(5, 44px) 56px;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .symbol-question .q-label {
            text-align: right;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .stimulus {
            width: 60px;
            height: 60px;
            background: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 10px;
        }

        .choice-btn {
            width: 44px;
            height: 44px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            cursor: pointer;
        }

        .none-btn {
            width: 56px;
            height: 44px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            cursor: pointer;
        }

        .symbol-labels {
            display: grid;
            grid-template-columns: 130px repeat(5, 44px) 56px;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.4rem;
            padding-left: 0.3rem;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">두뇌 트레이닝</div>
    <nav class="menu">

        <a href="../level-1/problem_01.html" class="active">처리 속도</a>
        <a href="../../../05_working_memory/01_number-memory/level-1/problem_01.html">작업 기억</a>
        <a href="../../../06_spatial/01_rotation-puzzle/level-1/problem_01.html">공간 지각</a>
    </nav>
</header>

<div class="page-content">
    <aside class="sidebar">
        <h2>처리 속도</h2>
        <div class="category active">
            <div class="category-title active">동형 찾기</div>
            <ul>
                <li><a href="../level-1/problem_01.html">레벨 1</a></li>
                <li><a href="../level-2/problem_01.html" class="active">레벨 2</a></li>
                <li><a href="../level-3/problem_01.html">레벨 3</a></li>
            </ul>
        </div>
        <div class="category">
            <div class="category-title">기호 찾기</div>
            <ul>
                <li><a href="../../02_symbol-fin/level-1/problem_01.html">레벨 1</a></li>
                <li><a href="../../02_symbol-fin/level-2/problem_01.html">레벨 2</a></li>
                <li><a href="../../02_symbol-fin/level-3/problem_03.html">레벨 3</a></li>
            </ul>
        </div>
    </aside>

    <main class="content-wrapper">
        <div class="container">
            <h2 class="instruction" id="instruction"></h2>
            <div class="icon-content" id="symbol-questions"></div>
        </div>
        <div class="answer">정답: <span id="answer"></span></div>
        <div class="button">
            <a href="problem_02.html" class="btn">이전</a>
            <a href="problem_03.html" class="btn">다음</a>
        </div>
    </main>
</div>

<script>
    const problemData = {
        instruction: "각 회색 상자에 제시된 도형과 같은 모양을 보기 1번부터 5번 중에서 골라주세요. <br>만약 일치하는 모양이 없다면 '없음(6번)'을 선택해주세요.",
        type: "symbol-matching",
        questions: [
            {
                label: "Q1",
                symbol: "⇔",
                choices: ["→", "⇔", "⇆", "←", "↔"],
                answer: 2
            },
            {
                label: "Q2",
                symbol: "∅",
                choices: ["⊗", "∅", "⊘", "⊙", "○"],
                answer: 2
            },
            {
                label: "Q3",
                symbol: "∷",
                choices: ["≡", "≠", "∷", ":", "≈"],
                answer: 3
            }

        ]

    };

    document.getElementById('instruction').innerHTML = problemData.instruction;
    const container = document.getElementById('symbol-questions');

    const labelRow = document.createElement('div');
    labelRow.className = 'symbol-labels';
    labelRow.innerHTML = `<div></div>` + ['1','2','3','4','5'].map(n => `<div>${n}</div>`).join('') + `<div>6</div>`;
    container.appendChild(labelRow);

    problemData.questions.forEach(q => {
        const row = document.createElement('div');
        row.className = 'symbol-question';
        row.innerHTML = `
      <div class="q-label">${q.label}</div>
      <div class="stimulus">${q.symbol}</div>
      ${q.choices.map(c => `<div class="choice-btn">${c}</div>`).join('')}
      <div class="none-btn">없음</div>
    `;
        container.appendChild(row);
    });

    document.getElementById('answer').textContent = problemData.questions.map(q => q.answer).join('');
</script>
