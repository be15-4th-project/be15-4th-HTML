    <style>
        .symbol-section {

            display: grid;
            grid-template-columns: repeat(10, minmax(28px, auto));
            gap: 0.4rem;

        .symbol-cell,
        .target-cell {

        .symbol-label.inline {

        .symbol-row,
        .number-row,
        .target-row {
            display: flex;
            gap: 0.48rem; /* 기존 0.4rem * 1.2 */
            margin-bottom: 0.36rem; /* 기존 0.3rem * 1.2 */

            justify-content: flex-start;
        }

        .symbol-cell,
        .number-cell,
        .target-cell {
            min-width: 26px; /* 기존 22px * 1.2 */
            height: 36px;   /* 기존 24px * 1.2 */
            padding: 0 9.6px; /* 기존 0 8px * 1.2 */
            border: 1px solid #ddd;
            border-radius: 7.2px; /* 기존 6px * 1.2 */
            font-size: 1.02rem;   /* 기존 0.85rem * 1.2 */
            font-weight: 400;
            background: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number-cell {
            font-size: 0.96rem; /* 기존 0.8rem * 1.2 */
            background: #f9f9f9;
            color: #777;
            border: none;
        }

        .symbol-label {
            font-size: 1.08rem; /* 기존 0.9rem * 1.2 */
            font-weight: 600;
            color: #444;
            width: 2.4rem;
        }

        .symbol-label.inline {
            margin-top: 0.24rem;
        }

        .symbol-table {
            display: grid;
            grid-template-columns: repeat(10, minmax(33.6px, auto)); /* 기존 28px * 1.2 */
            gap: 0.48rem;
        }

        <div class="container">
            <h2 class="instruction" id="instruction"></h2>

            <!-- 보기 -->
            <div class="symbol-section">
                <div>
                    <div class="symbol-label">Q0</div>
                    <div class="symbol-label inline">A0</div>
                </div>
                <div>
                    <div class="symbol-table" id="symbol-row"></div>
                    <div class="symbol-table" id="number-row"></div>
                </div>
            </div>

            <div class="symbol-section">
                <div class="symbol-label">Q1</div>

<script>
    const problemData = {
        instruction: "아래에 제시된 기호와 숫자의 관계를 확인한 뒤, 주어진 기호들을 알맞은 숫자로 바꿔 입력해주세요.",
        symbolMap: [
            { symbol: "¤", number: 0 },
            { symbol: "*", number: 1 },
            { symbol: "&", number: 2 },
            { symbol: "@", number: 3 },
            { symbol: "^", number: 4 },
            { symbol: "%", number: 5 },
            { symbol: "~", number: 6 },
            { symbol: "¡", number: 7 },
            { symbol: "¿", number: 8 },
            { symbol: "÷", number: 9 }
        ],
        targets: ["*", "¤", "&", "@", "~", "¡", "¿", "^", "%", "÷"]
    };

    document.getElementById('instruction').innerHTML = problemData.instruction;

    const symbolRow = document.getElementById('symbol-row');
    const numberRow = document.getElementById('number-row');
    const targetRow = document.getElementById('target-row');

    problemData.symbolMap.forEach(item => {
        const symbolEl = document.createElement('div');
        symbolEl.className = 'symbol-cell';
        symbolEl.textContent = item.symbol;
        symbolRow.appendChild(symbolEl);

        const numberEl = document.createElement('div');
        numberEl.className = 'number-cell';
        numberEl.textContent = item.number;
        numberRow.appendChild(numberEl);
    });

    problemData.targets.forEach(sym => {
        const targetEl = document.createElement('div');
        targetEl.className = 'target-cell';
        targetEl.textContent = sym;
        targetRow.appendChild(targetEl);
    });

    const symbolToNumber = Object.fromEntries(problemData.symbolMap.map(item => [item.symbol, item.number]));
    const answer = problemData.targets.map(sym => symbolToNumber[sym]).join('');
    document.getElementById('answer').textContent = answer;
</script>
