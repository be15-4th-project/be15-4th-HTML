<script>
    // 언어 이해 문제용
    const orthographyData = {
        instruction: "준비중",
        passage : null,
        choices: ["1", "2"],
        answer: 1
    };

    // 지각 추론 문제용
    const matrixData = {
        instruction: "?에는 어떤 모양이 들어가는 것이 적합한가?",
        matrix: [
            75, 50, 25,
            12.5, 25, 33.3,
            66.6, 75, 'question'],
        choices: [25, 12.5, 33.3, 83.3],
        answer: 4
    };

    // 언어 이해 문제 렌더링 (필요시 사용)
    document.getElementById('instruction').textContent = orthographyData.instruction;

    const passageEl = document.getElementById('passage');
    if (orthographyData.passage && orthographyData.passage.trim() !== '') {
        passageEl.innerHTML = orthographyData.passage.replace(/\n/g, '<br>');
        passageEl.style.display = 'block';
    } else {
        passageEl.style.display = 'none';
    }

    // 지각 추론 렌더링
    document.getElementById('instruction').textContent = matrixData.instruction;
    document.getElementById('answer').textContent = matrixData.answer;

    const matrixGrid = document.getElementById('matrix-grid');
    matrixGrid.innerHTML = matrixData.matrix.map(item =>
        item === 'question'
            ? `<div class="circle question">?</div>`
            : `<div class="circle filled" style="--percent: ${item}%"></div>`
    ).join('');

    const choicesGrid = document.getElementById('choices-grid');
    choicesGrid.innerHTML = matrixData.choices.map((item, idx) =>
        `<div class="choice">
        <div>${idx + 1}.</div>
        <div class="circle choice-circle filled " style="--percent: ${item}%"></div>
    </div>`
    ).join('');

</script>
