    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" />

    <style>
        .content { margin-right : 50px; }
        .main-figure {
            width: 210px;
            height: 90px;
            background: #776397;
            border: 2px solid #000;
            margin : 0 auto;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 2.5rem 4rem;
            justify-content: center;
        }

        .shape {
            width: 70px;
            height: 70px;
            background: #776397;
            position: relative;
            margin-top : 20px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .cut-square-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
        }

        .cut-square-right {
            position: absolute;
            top: 35%;
            left: 0;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: white;
        }

        .cut-semicircle-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 18px;
            background: white;
            border-radius: 14px 14px 0 0;
        }

        .pillar-top {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 18px;
            background: #776397;
        }

        .cut-semicircle-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 20px;
            height: 24px;
            background: white;
            border-radius: 12px 0 0 12px;
        }

        .round-right {
            position: absolute;
            top: 50%;
            right: -16px;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            background: #776397;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <main class="content-wrapper">
        <div class="container">
            <h2 class="instruction">다음 보기 중 이 도형의 구성 요소가 아닌 유일한 것을 골라주세요.</h2>

                <div class="main-figure"></div>

<script>
    const options = [
        function shape1(container) {
            const cut = document.createElement('div');
            cut.className = 'cut-square-bottom';
            container.appendChild(cut);
        },
        function shape2(container) {
            const leftBar = document.createElement('div');
            leftBar.style.position = 'absolute';
            leftBar.style.left = '-16px';
            leftBar.style.top = '50%';
            leftBar.style.transform = 'translateY(-50%)';
            leftBar.style.width = '24px';
            leftBar.style.height = '24px';
            leftBar.style.background = '#776397';
            container.appendChild(leftBar);
        },
        function shape3(container) {
            const round = document.createElement('div');
            round.className = 'round-right';
            container.appendChild(round);
        },
        function shape4(container) {
            const cut = document.createElement('div');
            cut.className = 'cut-semicircle-right';
            const cut2 = document.createElement('div');
            cut2.className = 'cut-square-right';
            container.appendChild(cut);
            container.appendChild(cut2);
        }
    ];

    const grid = document.getElementById('choices-grid');
    document.getElementById('answer').textContent = '1';
    grid.innerHTML = '';
    options.forEach((renderShape, idx) => {
        const option = document.createElement('div');
        option.className = 'choice';

        const shape = document.createElement('div');
        shape.className = 'shape';

        renderShape(shape);

        const label = document.createElement('div');
        label.textContent = `${idx + 1}.`;

        option.appendChild(label);
        option.appendChild(shape);
        grid.appendChild(option);
    });
</script>
