<script>
    const puzzleData = {
        instruction: "다음 도형을 이루기 위한 요소로 적합하지 않은 것은?",
        shapes: [
            { type: 'parallelogram' },    // 보기 4 (정답)
            { type: 'triangle-left' },   // 보기 1
            { type: 'square' },          // 보기 3
            { type: 'circle' }          // 보기 2
        ],
        answer: 1
    };

    document.getElementById('instruction').textContent = puzzleData.instruction;
    document.getElementById('answer').textContent = puzzleData.answer;

    const choicesGrid = document.getElementById('choices-grid');
    choicesGrid.innerHTML = '';

    puzzleData.shapes.forEach((shape, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'choice';

        const label = document.createElement('div');
        label.textContent = `${index + 1}.`;

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "80");
        svg.setAttribute("height", "80");
        svg.style.transform = 'scale(0.8)';

        let shapeEl;

        switch (shape.type) {
            case 'triangle-left':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                shapeEl.setAttribute("points", "0,0 70,0 0,70");
                break;
            case 'circle':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                shapeEl.setAttribute("cx", "30");
                shapeEl.setAttribute("cy", "40");
                shapeEl.setAttribute("r", "30");
                break;
            case 'square':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                shapeEl.setAttribute("x", "0");
                shapeEl.setAttribute("y", "10");
                shapeEl.setAttribute("width", "60");
                shapeEl.setAttribute("height", "60");
                break;
            case 'parallelogram':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                shapeEl.setAttribute("points", "10,10 60,10 50,70 0,70");
                break;
        }

        shapeEl.setAttribute("fill", "#eaeaea");
        svg.appendChild(shapeEl);

        wrapper.appendChild(label);
        wrapper.appendChild(svg);
        choicesGrid.appendChild(wrapper);
    });
</script>
