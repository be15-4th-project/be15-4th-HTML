    <main class="content-wrapper">
        <div class="container">
            <h2 class="instruction" id="instruction"></h2>
            <div class="content">
                <div class="combined-shape" style="margin: 0 auto;">
                    <svg viewBox="0 0 200 100" width="200" height="100">
                        <!-- 노란 삼각형 -->
                        <polygon points="0,0 100,0 80,100" fill="#fdee71"/>
                        <!-- 파란 사각형 -->
                        <rect x="80" y="0" width="60" height="100" fill="#5555d6"/>
                        <!-- 빨간 삼각형 -->
                        <polygon points="140,0 140,100 200,50" fill="#d44a3f"/>

</div>

<script>
    const puzzleData = {
        instruction: "다음 도형을 이루는 요소로 가장 적합한 것을 골라주세요.",
        shapes: [
            { type: 'triangle-left', color: '#fdee71' }, // 1
            { type: 'circle', color: '#d44a3f' },         // 2
            { type: 'triangle-right', color: '#d44a3f' },  // 3
            { type: 'triangle-right', color: '#5555d6' }, // 4
            { type: 'diamond', color: '#fdee71' },        // 5
            { type: 'square', color: '#5555d6' }          // 6
        ],
        answer: 3
    };

    document.getElementById('instruction').textContent = puzzleData.instruction;
    document.getElementById('answer').textContent = puzzleData.answer;

    const choicesGrid = document.getElementById('choices-grid');
    choicesGrid.innerHTML = '';

    puzzleData.shapes.forEach((shape, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'choice';
        wrapper.style.display = 'flex';
        wrapper.style.flexDirection = 'row';
        wrapper.style.alignItems = 'center';
        wrapper.style.justifyContent = 'center';

        // 번호 텍스트
        const label = document.createElement('div');
        label.textContent = `${index + 1}.`;
        label.style.fontSize = '14px';
        label.style.marginBottom = '4px';
        label.style.color = '#222';

        // 도형
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "40");
        svg.setAttribute("height", "40");

        let shapeEl;
        switch (shape.type) {
            case 'triangle-right':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                shapeEl.setAttribute("points", "0,5 30,20 0,35"); // Y좌표 모두 +5
                break;
            case 'triangle-left':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                shapeEl.setAttribute("points", "30,5 0,20 30,35"); // Y좌표 모두 +5
                break;
            case 'circle':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                shapeEl.setAttribute("cx", "15");
                shapeEl.setAttribute("cy", "20");
                shapeEl.setAttribute("r", "15");
                break;
            case 'square':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                shapeEl.setAttribute("x", "5");
                shapeEl.setAttribute("y", "10");
                shapeEl.setAttribute("width", "20");
                shapeEl.setAttribute("height", "20");
                break;
            case 'diamond':
                shapeEl = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                shapeEl.setAttribute("points", "15,5 30,20 15,35 0,20"); // Y좌표 모두 +5
                break;
        }


        shapeEl.setAttribute("fill", shape.color);
        svg.appendChild(shapeEl);

        wrapper.appendChild(label);
        wrapper.appendChild(svg);
        choicesGrid.appendChild(wrapper);
    });

</script>
