    <style>
        .figure {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(2, 140px);
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .choice {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .choice:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }

        .choice div {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .choice svg {
            width: 80px;
            height: 80px;
        }

        .answer {
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 2rem;
            color: #1e3a8a;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>

    <main class="content-wrapper">
        <div class="container">
            <h2 class="instruction" id="instruction"></h2>
            <div class="content">
                <div class="figure">
                    <svg width="240" height="240" viewBox="0 0 240 240">
                        <rect x="80" y="80" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="80" y="0" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="80" y="160" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="00" y="80" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="160" y="80" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <polygon fill="none" stroke="#aaa" stroke-width="2"
                                 points="80,0 160,0 240,80 240,160 160,240 80,240 0,160 0,80"/>
                    </svg>
                </div>
                <div class="choices-grid" id="choices-grid"></div>
            </div>
            <div class="answer">정답: <span id="answer"></span></div>

                <a href="problem_03.html" class="btn">다음</a>
            </div>

</div>

<script>
    const puzzleData = {
        instruction: "다음 전개도에서 조립 후 나타날 수 없는 도형은?",
        shapes: [
            {
                label: "삼각형", draw: group => {
                    const triangle = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    // 중심 (50, 50) 기준 좌표를 중심으로 잡아야 하므로, 중심 기준 점들로 설정
                    triangle.setAttribute("points", "0,-30 -30,30 30,30");
                    triangle.setAttribute("fill", "#ccc");
                    group.appendChild(triangle);
                }
            },
            {
                label: "정사각형", draw: group => {
                    const square = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    square.setAttribute("x", "-30");  // 중심 기준 좌표
                    square.setAttribute("y", "-30");
                    square.setAttribute("width", "60");
                    square.setAttribute("height", "60");
                    square.setAttribute("fill", "#ccc");
                    group.appendChild(square);
                }
            },
            {
                label: "직사각형", draw: group => {
                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute("x", "-35");
                    rect.setAttribute("y", "-20");
                    rect.setAttribute("width", "70");
                    rect.setAttribute("height", "40");
                    rect.setAttribute("fill", "#ccc");
                    group.appendChild(rect);
                }
            },
            {
                label: "L자형", draw: group => {
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    // 원점을 중심으로 한 L자형
                    path.setAttribute("d", "M-30,-30 H0 V5 H30 V40 H-30 Z");
                    path.setAttribute("fill", "#ccc");
                    group.appendChild(path);
                }
            }
        ],
        answer: 1
    };

    document.getElementById('instruction').textContent = puzzleData.instruction;
    document.getElementById('answer').textContent = puzzleData.answer;

    const grid = document.getElementById('choices-grid');
    puzzleData.shapes.forEach((shape, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'choice';

        const label = document.createElement('div');
        label.textContent = `${index + 1}`;

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "100");
        svg.setAttribute("height", "100");

        // 도형을 정중앙으로 이동하고 스케일 적용
        const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
        group.setAttribute("transform", "translate(35,35) scale(0.7)");

        shape.draw(group);
        svg.appendChild(group);

        wrapper.appendChild(label);
        wrapper.appendChild(svg);
        grid.appendChild(wrapper);
    });
</script>
