<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두뇌 트레이닝 - 지각 추론 - 퍼즐</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="../../../problem-style-2.css">
    <style>
        .content { margin-right : 50px; }
        .figure {
            display: flex;
            justify-content: center;
            margin : 0 auto;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(2, 140px);
            gap: 1.5rem;
            justify-content: center;
        }

        .choice {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .choice:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }

        .choice div {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .choice svg {
            width: 80px;
            height: 80px;
        }

        .answer {
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 2rem;
            color: #1e3a8a;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

        <div class="category active">
            <div class="category-title active">퍼즐</div>
            <ul>
                <li><a href="../../02_puzzle/level-1/problem_01.html">레벨 1</a></li>

    <main class="content-wrapper">
        <div class="container">
            <h2 class="instruction" id="instruction"></h2>
            <div class="content">
                <div class="figure">
                    <svg width="240" height="240" viewBox="0 0 240 240">
                        <rect x="80" y="80" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="80" y="0" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="80" y="160" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="00" y="80" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <rect x="160" y="80" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                        <polygon fill="none" stroke="#aaa" stroke-width="2"
                                 points="80,0 160,0 240,80 240,160 160,240 80,240 0,160 0,80"/>
                    </svg>
                </div>
                <div class="choices-grid" id="choices-grid"></div>
            </div>
        </div>
        <div class="answer">정답: <span id="answer"></span></div>
        <div class="button">
            <a href="problem_01.html" class="btn">이전</a>
            <a href="problem_02.html" class="btn">다음</a>
        </div>
    </main>
</div>

<script>
    const puzzleData = {
        instruction: "다음 도형 중에서 관찰할 수 없는 모양을 골라주세요.",
        shapes: [
            {
                label: "정팔각형", draw: svg => {
                    const el = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    el.setAttribute("points", "21,0 49,0 70,21 70,49 49,70 21,70 0,49 0,21");
                    el.setAttribute("fill", "#ccc");
                    svg.appendChild(el);
                }
            },
            {
                label: "사다리꼴", draw: svg => {
                    const el = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    el.setAttribute("points", "7,49 63,49 49,7 21,7");
                    el.setAttribute("fill", "#ccc");
                    svg.appendChild(el);
                }
            },
            {
                label: "평행사변형", draw: svg => {
                    const el = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    el.setAttribute("points", "14,14 56,14 42,56 0,56");
                    el.setAttribute("fill", "#ccc");
                    svg.appendChild(el);
                }
            },
            {
                label: "십자형", draw: svg => {
                    const el = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    el.setAttribute("points", "21,0 49,0 49,21 70,21 70,49 49,49 49,70 21,70 21,49 0,49 0,21 21,21");
                    el.setAttribute("fill", "#ccc");
                    svg.appendChild(el);
                }
            }
        ],
        answer: 3
    };

    document.getElementById('instruction').textContent = puzzleData.instruction;
    document.getElementById('answer').textContent = puzzleData.answer;

    const grid = document.getElementById('choices-grid');
    puzzleData.shapes.forEach((shape, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'choice';

        const label = document.createElement('div');
        label.textContent = `${index + 1}`;

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "100");
        svg.setAttribute("height", "100");

        shape.draw(svg);

        wrapper.appendChild(label);
        wrapper.appendChild(svg);
        grid.appendChild(wrapper);
    });
</script>
