  <style>
    :root {
      --navy: #1e3a8a;
      --blue: #3b82f6;
      --sky: #93c5fd;
      --dust: #a5b4fc;
      --slate: #64748b;
      --gray: #cbd5e1;
      --deep: #475569;
      --white: #f8fafc;
      --steel: #60a5fa;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 4px;
      margin: 0 auto;
    }
    .cell {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }
    .choice {
      background: #fff; border: 1px solid #ddd; border-radius: 12px; padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: flex; flex-direction: row; align-items: center; gap: 0.75rem; width: 75%;
      transition: box-shadow 0.2s ease; cursor: pointer;
    }
    .choices .grid {
      grid-template-columns: repeat(3, 30px);
      grid-template-rows: repeat(3, 30px);
      margin-right: 5px;
    }
    .choice .cell {
      width: 30px;
      height: 30px;
    }
  </style>
</head>

    <div class="container">
      <h2 class="instruction">아래 도형을 좌우 대칭한 결과를 고르세요.</h2>
      <div class="content">
        <div id="question-grid" class="grid"></div>

<script>
  const colorMap = {
    navy: 'var(--navy)',
    blue: 'var(--blue)',
    sky: 'var(--sky)',
    dust: 'var(--dust)',
    slate: 'var(--slate)',
    gray: 'var(--gray)',
    deep: 'var(--deep)',
    white: 'var(--white)',
    steel: 'var(--steel)'
  };

  const questionGrid = [
    ['sky', 'dust', 'white'],
    ['deep', 'gray', 'blue'],
    ['navy', 'slate', 'steel']
  ];

  const choices = [
    {
      label: '1.',
      grid: [
        ['white', 'dust', 'sky'],
        ['blue', 'gray', 'deep'], // 틀림
        ['steel', 'slate', 'sky'] // 틀림
      ],
      isCorrect: false
    },
    {
      label: '2.',
      grid: [
        ['deep', 'gray', 'white'],
        ['sky', 'dust', 'blue'],
        ['navy', 'slate', 'steel']
      ],
      isCorrect: false // 원본
    },
    {
      label: '3.',
      grid: [
        ['steel', 'slate', 'navy'],
        ['blue', 'gray', 'deep'],
        ['white', 'dust', 'sky']
      ],
      isCorrect: true
    },
    {
      label: '4.',
      grid: [
        ['steel', 'slate', 'navy'],
        ['blue', 'deep', 'gray'],
        ['white', 'dust', 'sky']
      ],
      isCorrect: false
    }
  ];


  function renderGrid(parentEl, grid) {
    const el = document.createElement('div');
    el.className = 'grid';
    grid.forEach(row => {
      row.forEach(color => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.style.background = colorMap[color];
        el.appendChild(cell);
      });
    });
    parentEl.appendChild(el);
  }

  renderGrid(document.getElementById('question-grid'), questionGrid);

  const choicesEl = document.getElementById('choices');
  let correctIndex = -1;

  choices.forEach((choice, idx) => {
    const choiceEl = document.createElement('div');
    choiceEl.className = 'choice';
    choiceEl.innerHTML = `<div>${choice.label}</div>`;
    renderGrid(choiceEl, choice.grid);
    choicesEl.appendChild(choiceEl);
    if (choice.isCorrect) correctIndex = idx + 1;
  });

  document.getElementById('answer').textContent = correctIndex;
</script>
