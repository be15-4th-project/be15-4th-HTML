<script>
    const problemData = {
        instruction: "다음 그림에서 사각형의 개수는?",
        answer: 2,
        shapes: [
            { type: "triangle", points: "0,100 50,0 100,100" },
            { type: "circle", cx: 50, cy: 50, r: 40 },
            { type: "ellipse", cx: 50, cy: 50, rx: 40, ry: 20 },
            { type: "star", points: "50,0 61,35 100,35 68,57 79,91 50,70 21,91 32,57 0,35 39,35" },
            { type: "rectangle", points: "0,0 100,0 100,100 0,100" },
            { type: "rectangle", points: "0,0 100,0 100,100 0,100" }

        ]
    };

    document.getElementById('instruction').textContent = problemData.instruction;
    document.getElementById('answer').textContent = problemData.answer;

    const container = document.getElementById('shapes');

    problemData.shapes.forEach(shape => {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 100 100");
        svg.setAttribute("width", "100");
        svg.setAttribute("height", "100");

        let element;
        switch (shape.type) {
            case "triangle":
            case "pentagon":
            case "hexagon":
            case "star":
                element = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                element.setAttribute("points", shape.points);
                break;
            case "circle":
                element = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                element.setAttribute("cx", shape.cx);
                element.setAttribute("cy", shape.cy);
                element.setAttribute("r", shape.r);
                break;
            case "ellipse":
                element = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
                element.setAttribute("cx", shape.cx);
                element.setAttribute("cy", shape.cy);
                element.setAttribute("rx", shape.rx);
                element.setAttribute("ry", shape.ry);
                break;
            case "rectangle":
                element = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                element.setAttribute("points", shape.points);
                break;

        }

        element.setAttribute("class", "shape");
        svg.appendChild(element);
        container.appendChild(svg);
    });
</script>
