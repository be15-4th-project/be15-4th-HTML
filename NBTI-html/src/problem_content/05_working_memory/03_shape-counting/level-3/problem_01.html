<script>
    const problemData = {
        instruction: "다음 그림에서 크고 작은 삼각형의 개수는?",
        answer: 6,
        triangle: {
            outer: "100,10 10,140 190,140",
            lines: [
                { x1: 100, y1: 10, x2: 100, y2: 140 },
                { x1: 100, y1: 10, x2: 55, y2: 140 },
                { x1: 100, y1: 10, x2: 145, y2: 140 },
                { x1: 10, y1: 140, x2: 163, y2: 100 }
            ]
        }
    };

    document.getElementById('instruction').textContent = problemData.instruction;
    document.getElementById('answer').textContent = problemData.answer;

    const svg = document.getElementById('triangle-diagram');

    // 외곽 삼각형
    const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
    polygon.setAttribute("points", problemData.triangle.outer);
    polygon.setAttribute("class", "triangle");
    svg.appendChild(polygon);

    // 내부 선들
    problemData.triangle.lines.forEach(({x1, y1, x2, y2}) => {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        line.setAttribute("class", "line");
        svg.appendChild(line);
    });
</script>
